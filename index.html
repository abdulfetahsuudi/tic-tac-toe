<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css" >
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="item item1">X</div>
        <div class="item item2">o</div>
        <div class="item item3">O</div>
        <div class="item item4">o</div>
        <div class="item item5">x</div>
        <div class="item item6">o</div>
        <div class="item item7">x</div>
        <div class="item item8">o</div>
        <div class="item item9">x</div>
    </div>

    <p class="winner">It's a tie</p>
</body>
</html>
